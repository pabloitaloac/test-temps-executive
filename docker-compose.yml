version: '3'

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: main_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - test_network

  web:
    build: .
    command: gunicorn --reload --bind 0.0.0.0:8000 main.wsgi:application
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 3306
      DATABASE_NAME: main_db
      DATABASE_USER: user
      DATABASE_PASSWORD: password
    networks:
      - test_network

volumes:
  db_data:

networks:
  test_network:
    driver: bridge